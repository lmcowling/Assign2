<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--<meta charset="UTF-8">-->
    <title>Update Film</title>
</head>
<body>

<div th:include="fragments/header :: header"></div>




<form action="#" th:action="@{/review/addReview}" th:object="${film}" method="post">
    <h3 th:text="*{title}+' - '+*{year}"></h3>
    <input type="hidden" th:field="*{id}" />
    <a href="#" th:href="@{/review/addReview/}+*{id}">add Review</a>
</form>

</body>
</html>
