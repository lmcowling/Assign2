<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--<meta charset="UTF-8">-->
    <th:block th:include="fragments/header :: headerinc"></th:block>
    <title>Update Film</title>
</head>
<body>
<div th:include="fragments/header :: header"></div>
<div class="content">
    <div class="pageTitle">
        <h3 th:each="film: ${film}" th:text="*{film.title}"></h3>
    </div>
    <div class="pageBody">
        <p th:text="'Year of release: '+*{film.year}"></p>
        <p><a href="#" th:href="@{/film/updateFilm/}+${film.id}">update</a></p>
        <div class="links">
            <p><a href="#" th:href="@{/film/deleteFilm/}+${film.id}">delete</a></p>
        </div>
    </div>
    <form action="#" th:action="@{/review/addReview/}+${film.id}" method="get">
        <p></p><input type="submit" value="Add Review"/>
    </form>
    <div class="pageBody">
        <li th:each="review : ${film.reviews}">
            <a href="#" th:href="@{/review/viewReview/}+${review.id}" th:text="${review.reviewText}"></a>
        </li>
    </div>
</div>
</body>
</html>
