<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--<meta charset="UTF-8">-->
    <title>Update Film</title>
</head>
<body>

<div th:include="fragments/header :: header"></div>

<h3>Update Film</h3>

<form action="#" th:action="@{/film/updateFilm}" th:object="${film}" method="post">
    <input type="hidden" th:field="*{id}" />
    <p>Title: </p><input type="text" th:field="*{title}"/>
    <p>Year: </p><input type="text" th:field="*{year}"/>
    <p></p><input type="submit" value="Update"/>
</form>

</body>
</html>
