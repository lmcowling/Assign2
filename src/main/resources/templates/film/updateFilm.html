<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--<meta charset="UTF-8">-->
    <th:block th:include="fragments/header :: headerinc"></th:block>
    <title>Update Film</title>
</head>
<body>

<div th:include="fragments/header :: header"></div>
<div class="content">
    <div class="pageTitle">
        <h3>Update Film</h3>
    </div>
    <div class="pageBody">
        <form action="#" th:action="@{/film/updateFilm}" th:object="${film}" method="post">
            <input type="hidden" th:field="*{id}" />
            <p>Title: </p><input type="text" th:field="*{title}"/>
            <p>Year: </p><input type="text" th:field="*{year}"/>
            <p></p><input type="submit" value="Update"/>
        </form>
    </div>
</div>
</body>
</html>
