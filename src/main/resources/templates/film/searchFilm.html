<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--<meta charset="UTF-8">-->
    <title>Search Film</title>
</head>
<body>

<div th:include="fragments/header :: header"></div>

<h3>Search Films</h3>

<form th:action="@{/film/searchFilm}" th:object="${searchText}" method="post">
    <p>Title: <input type="text" th:field="*{title}"/></p>
    <p>Year: <input type="text" th:field="${searchText.year}"/></p>
    <p><input type="submit" value="Search"/></p>
</form>

<div>
    <ol>
        <li th:each="film: ${films}">
            <span th:text="${film.title}+' '+${film.year}"></span>
        </li>
    </ol>
</div>

</body>
</html>
